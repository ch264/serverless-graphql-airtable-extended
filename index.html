<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello GraphCDN!</title>
</head>
<body>
  <h1>Hello GraphCDN!</h1>

  <section>
    <h2>List of Projects</h2>
    <ul class="projects"></ul>
  </section>

  <section>
    <h2>Create a New Project</h2>
    <form class="create-form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" />
  
      <button type="submit">Save Project</button>
    </form>
  </section>

  <script>
    async function createProject(event) {
      event.preventDefault();

      const data = new FormData(event.target);

      const name = data.get('name');

      const response = await fetch('/.netlify/functions/graphql', {
        method: 'POST',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: `
            mutation CreateNewProject($name: String!) {
              createProject(project: {
                name: $name
              }) {
                id
                name
              }
            }
          `,
          variables: {
            name 
          }
        }),
      });

      if (!response.ok) {
        console.error(response);
        return;
      }

      console.log(await response.json());
      window.location.reload();
    }

    async function loadAllProjects() {
      const response = await fetch('/.netlify/functions/graphql', {
        method: 'POST',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: `
            query LoadAllProjects {
              projects {
                id
                name
              }
            }
          `,
          variables: {}
        }),
      });

      if (!response.ok) {
        console.error(response);
        return;
      }

      const { data: { projects } } = await response.json();

      console.log(projects);
      const projectList = document.querySelector('.projects');

      projects.forEach((project) => {
        const item = document.createElement('li');

        item.innerText = project.name;

        const updateButton = document.createElement('button');
        updateButton.innerText = 'REDACT TITLE';

        updateButton.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/graphql', {
            method: 'POST',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              query: `
                mutation UpdateProject($id: ID!) {
                  updateProject(project: { id: $id, name: "[REDACTED]" }) {
                    id
                    name
                  }
                }
              `,
              variables: {
                id: project.id, 
              }
            }),
          });

          if (!response.ok) {
            console.error(response);
            return;
          }

          console.log(await response.json());
          window.location.reload();
        });

        item.appendChild(updateButton)

        projectList.appendChild(item);
      })
    }

    // DO STUFF
    document.querySelector('.create-form').addEventListener('submit', createProject);

    loadAllProjects();
  </script>
</body>
</html>
