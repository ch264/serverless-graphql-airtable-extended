<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>GraphQL - AirTable Todos</h1>
  <script>
    async function loadAllTodos() {
      const response = await fetch('https://graphql-airtable-stellate.netlify.app/.netlify/functions/graphql', {
        method: 'POST',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: `
            query LoadAllTodos {
              getTodos {
                name
                description
                assignee
                status
              }
            }
          `,
          variables: {}
        }),
      });
  
      if (!response.ok) {
        console.error(response);
        return;
      }
  
      const { data: { getTodos } } = await response.json();
      console.log('todo-------------', getTodos);
     
    }
    loadAllTodos();
  </script>
</body>
</html>
